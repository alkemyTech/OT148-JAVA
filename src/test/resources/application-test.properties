spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:ongApplication
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
flyway.baselineOnMigrate=true
sendgrid.api.key=EMAIL_API_KEY
alkemy.ong.email.sender=ong.somo.mas@gmail.com
aws.s3.endpointUrl=https://s3.us-east-2.amazonaws.com
aws.s3.accessKey=access_key
aws.s3.secretKey=secret_key
aws.s3.bucketName=bucket_name
jwt.secret=${JWT_SECRET}
jwt.expiration=3600